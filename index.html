<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeman</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#EFFFF4]">
      <nav id="n1" class="flex justify-between items-center px-32 py-2">

          <a href="index.html">Home</a>
          <a href="journal.html">Journal</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="py-6">
          <div>
            <form>
              <label for="Search-input" hidden>Pokeman</label>
              <input
                class="mx-4"
                type="text"
                name=""
                id="Search-input "
                placeholder="Pokeman"
              />
              <button
                type="submit"
                id="submit-button "
                class="bg-[#4FF8] px-2 mx-8 py-2 gap-6"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div id="pokemons-container" class="grid grid-cols-3 lg:grid-cols-5 gap-4 w-screen bg-slate-50">
          
        </div>
      </section>

      <script type='module' src="main.js"></script>
    </main>

</html>
